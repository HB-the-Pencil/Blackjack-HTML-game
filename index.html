<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <!--Thank you, MDN web docs <3-->
        <meta name="description"
            content="Web-based blackjack game with simulated gambling.">
        <meta name="keywords"
            content="blackjack, gambling game, card game">
        <meta name="author"
            content="HB_the_Pencil (Henry Barcalow)">
        <title>Blackjack Game</title>
    </head>
    <body>
        <canvas id="blackjackCanvas" width=1000 height=500 style="border: 15px outset #002C12"</canvas>
        <script>
            const canvas = document.getElementById("blackjackCanvas");
            const ctx = canvas.getContext("2d");
            
            function drawCard(name, x, y, faceUp) {
                // Set the border and background (if the card is facedown, draw the back).
                ctx.strokeStyle = "black";
                ctx.lineWidth = 6;
                if (!faceUp) {
                    ctx.fillStyle = "blue";
                }
                else {
                    ctx.fillStyle = "white";
                }
                ctx.strokeRect(x, y, 50, 75);
                ctx.fillRect(x, y, 50, 75);

                // Draw the face of the card.
                if (faceUp) {
                    switch (name.slice(0, 1)) {
                        case "H":
                            ctx.drawImage("images/hearts.png", x, y);
                        break;
                        case "D":
                            ctx.drawImage("images/diamonds.png", x, y);
                        break;
                        case "S":
                            ctx.drawImage("images/spades.png", x, y);
                        break;
                        case "C":
                            ctx.drawImage("images/clubs.png", x, y);
                        break;
                    }

                    // Draw the card's value in the top left and bottom right
                    ctx.font = "16px Arial";
                    ctx.textBaseline = "top";
                    ctx.fillText(name.slice(1), x+10, y+10);
                }
            }

            drawCard("D4", 50, 50, true);
            drawCard("HA", 50, 210, true);
            drawCard("SK", 160, 50, true);
            drawCard("CJ", 160, 210, true);
            drawCard("C10", 220, 210, false);
        </script>
    </body>
</html>
