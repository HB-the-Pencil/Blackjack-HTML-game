<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <!--Thank you, MDN web docs <3-->
        <meta name="description"
            content="Web-based blackjack game with simulated gambling.">
        <meta name="keywords"
            content="blackjack, gambling game, card game">
        <meta name="author"
            content="HB_the_Pencil (Henry Barcalow)">
        <title>Blackjack Game</title>
    </head>
    <body>
        <canvas id="blackjackCanvas" width=1000 height=500 style="border: 15px outset #002C12"</canvas>
        <script>
            const canvas = document.getElementById("blackjackCanvas");
            const ctx = canvas.getContext("2d");
            
            function drawCard(name, x, y, faceUp) {
                ctx.strokeStyle = "black";
                ctx.lineWidth = 6;
                if (!faceUp) {
                    ctx.fillStyle = "blue";
                }
                else {
                    ctx.fillStyle = "white";
                }
                ctx.strokeRect(x, y, 100, 150);
                ctx.fillRect(x, y, 100, 150);

                if (faceUp) {
                    switch (name.slice(0, 1)) {
                        case "H":
                            ctx.fillStyle = "red";
                            ctx.beginPath();
                                // Triangle at the base of the heart
                                ctx.moveTo(x+50, y+105);
                                ctx.lineTo(x+25, y+75);
                                ctx.lineTo(x+75, y+75);
                                ctx.lineTo(x+50, y+105);
                                // Bubbles at the top of the heart
                                ctx.arc(x+37.5, y+75, 12.5, Math.PI, Math.PI*2);
                                ctx.arc(x+62.5, y+75, 12.5, Math.PI, Math.PI*2);
                                ctx.fill();
                            ctx.closePath();
                        break;
                        case "D":
                            ctx.fillStyle = "red";
                            ctx.beginPath();
                                // Mate it's a diamond what comments do you still need
                                ctx.moveTo(x+50, y+105);
                                ctx.lineTo(x+25, y+75);
                                ctx.lineTo(x+50, y+45);
                                ctx.lineTo(x+75, y+75);
                                ctx.lineTo(x+50, y+105);
                                ctx.fill();
                            ctx.closePath();
                        break;
                        case "S":
                            ctx.fillStyle = "black";
                            ctx.beginPath();
                                // Triangle "stem"
                                ctx.moveTo(x+40, y+105);
                                ctx.lineTo(x+50, y+85);
                                ctx.lineTo(x+60, y+105);
                                ctx.lineTo(x+40, y+105);
                                // Spade tip (basically an inverted heart)
                                ctx.arc(x+40, y+85, 10, 0, Math.PI);
                                ctx.arc(x+60, y+85, 10, 0, Math.PI);
                                ctx.moveTo(x+30, y+85);
                                ctx.lineTo(x+50, y+50);
                                ctx.lineTo(x+70, y+85);
                                ctx.lineTo(x+30, y+85);
                                ctx.fill();
                            ctx.closePath();
                        break;
                        case "C":
                            
                        break;
                    }
                }
            }

            drawCard("D4", 50, 50, true);
            drawCard("HA", 50, 210, true);
            drawCard("SK", 160, 50, true);
            drawCard("CJ", 160, 210, true);
        </script>
    </body>
</html>
